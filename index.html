<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login & Register</title>

<link rel="stylesheet" href="style.css">
<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

</head>

<body>

<header>
<a href="#" class="logo">Logo</a>

<nav>
<a href="#">Home</a>
<a href="#">About</a>
<a href="#">Collection</a>
<a href="#">Contact</a>
</nav>

<div class="user-auth">
<div class="profile-box" style="display:none;">
<div class="avatar-circle">C</div>
</div>
<button class="login-btn-modal">Login</button>
</div>
</header>

<section></section>


<div class="auth-modal">

<button class="close-btn-modal"><i class='bx bx-x'></i></button>

<div class="form-box login">

<h2>Login</h2>

<form>

<div class="input-box">
<input type="email" placeholder="Email" required>
<i class='bx bx-envelope'></i>
</div>

<div class="input-box">
<input type="password" placeholder="Password" required>
<i class='bx bx-lock'></i>
</div>

<button class="btn">Login</button>

<p>Don't have account?
<a href="#" class="register-link">Register</a></p>

</form>

</div>

<div class="form-box register">

<h2>Register</h2>

<form>

<div class="input-box">
<input type="text" placeholder="Name" required>
<i class='bx bx-user'></i>
</div>

<div class="input-box">
<input type="password" placeholder="Password" required>
<i class='bx bx-lock'></i>
</div>

<button class="btn">Register</button>

<p>Already have account?
<a href="#" class="login-link">Login</a></p>

</form>

</div>

</div>

<script src="script.js"></script>

</body>
</html>
